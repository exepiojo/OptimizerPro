<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificación Maestra - PCP Ascanelli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/frappe-gantt@latest/dist/frappe-gantt.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container planning-container">
        <h2 class="title">Planificación Maestra de Producción</h2>
        
        <!-- Filtros -->
        <div class="planning-filters">
            <div class="filter-group">
                <label>Horizonte Temporal:</label>
                <select class="form-select" id="timeHorizon">
                    <option value="12">12 Meses</option>
                    <option value="6">6 Meses</option>
                    <option value="3">3 Meses</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Líneas de Producción:</label>
                <div class="btn-group">
                    <button class="btn btn-sm btn-outline-primary active">Todas</button>
                    <button class="btn btn-sm btn-outline-primary">Línea A</button>
                    <button class="btn btn-sm btn-outline-primary">Línea B</button>
                </div>
            </div>
        </div>

        <!-- KPI's -->
        <div class="kpi-container">
            <div class="kpi-card bg-primary">
                <h5>Utilización de Capacidad</h5>
                <div class="kpi-value">78%</div>
            </div>
            <div class="kpi-card bg-success">
                <h5>Órdenes Completadas</h5>
                <div class="kpi-value">92%</div>
            </div>
            <div class="kpi-card bg-warning">
                <h5>Lead Time Promedio</h5>
                <div class="kpi-value">14.2 días</div>
            </div>
        </div>

        <!-- Diagrama de Gantt -->
        <div class="gantt-container">
            <div id="gantt-chart"></div>
        </div>

        <!-- Recursos y Rutas Críticas -->
        <div class="planning-resources">
            <div class="resource-allocation">
                <h4>Asignación de Recursos</h4>
                <div class="progress-stack">
                    <div class="progress">
                        <div class="progress-bar" style="width: 75%">Máquina 1</div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar" style="width: 60%">Máquina 2</div>
                    </div>
                </div>
            </div>
            
            <div class="critical-path">
                <h4>Ruta Crítica</h4>
                <ul class="critical-list">
                    <li>Proceso de Corte - Finaliza: 15/03</li>
                    <li>Ensamblaje Principal - Finaliza: 22/03</li>
                    <li>Control Calidad - Finaliza: 25/03</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/frappe-gantt@latest/dist/frappe-gantt.min.js"></script>
    <script src="js/planificacion.js"></script>
</body>
</html>
